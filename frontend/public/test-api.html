<!DOCTYPE html>
<html>
<head>
    <title>Quick API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        button { padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #2980b9; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .success { color: #27ae60; }
        .error { color: #e74c3c; }
        pre { background: #2c3e50; color: #ecf0f1; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Spendly API Quick Test</h1>
        
        <h3>Step 1: Login</h3>
        <button onclick="login()">Login as demo</button>
        <div id="loginResult" class="result"></div>

        <h3>Step 2: Get Categories</h3>
        <button onclick="getCategories()">Fetch Categories</button>
        <div id="categoriesResult" class="result"></div>

        <h3>Instructions:</h3>
        <ol>
            <li>Click "Login as demo" first</li>
            <li>Then click "Fetch Categories"</li>
            <li>You should see a list of categories below</li>
        </ol>
    </div>

    <script>
        let token = null;

        async function login() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '<p>‚è≥ Logging in...</p>';

            try {
                const response = await fetch('http://localhost:8000/api/auth/login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'demo',
                        password: 'demo123456'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                token = data.token;
                
                resultDiv.innerHTML = `
                    <p class="success">‚úÖ Login Successful!</p>
                    <p>Token: ${token.substring(0, 30)}...</p>
                    <p>User: ${data.user.username}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                console.error('Login error:', error);
            }
        }

        async function getCategories() {
            const resultDiv = document.getElementById('categoriesResult');
            
            if (!token) {
                resultDiv.innerHTML = '<p class="error">‚ùå Please login first!</p>';
                return;
            }

            resultDiv.innerHTML = '<p>‚è≥ Fetching categories...</p>';

            try {
                const response = await fetch('http://localhost:8000/api/categories/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Token ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const categories = await response.json();
                
                if (Array.isArray(categories) && categories.length > 0) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Found ${categories.length} categories!</p>
                        <pre>${JSON.stringify(categories, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ö†Ô∏è API returned empty array or invalid data</p>
                        <pre>${JSON.stringify(categories, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå Error: ${error.message}</p>
                    <p>Make sure the backend is running on http://localhost:8000</p>
                `;
                console.error('Categories error:', error);
            }
        }
    </script>
</body>
</html>
